<section class="search">




    <div id="map"></div>
    <script>
    var map;
   function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
       center: {lat: -34.397, lng: 150.644},
       zoom: 8
     });
   }
    </script>


  <div class="search-main" >
    <li ng-repeat='resort in resorts' >{{resort}}</li>
  </div>

  <div class="search-right">
    <button type="button" ng-click='getResorts()'>Get Resorts</button>
  </div>


</section>
