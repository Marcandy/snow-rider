<menu-directive></menu-directive>
<section class="search">


<div id="map"></div>


  <div class="search-main" >
    <li ng-repeat='resort in resorts' >{{resort}}</li>
  </div>

  <div class="search-right">
    <button type="button" ng-click='getResorts()'>Get Resorts</button>
    <button type="button" ng-click='showMap()'>Show Map</button>
    <input type="text" ng-model='zipCity'>
    <button type="button" ng-click='geoCode(zipCity)'>Find</button>
  </div>


</section>
